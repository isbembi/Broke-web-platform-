<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить расход</title>
</head>
<body>
<h2>Добавить расход</h2>
<form th:action="@{/expenses/new}" th:object="${expense}" method="post">
    <label>Сумма: <input type="number" th:field="*{amount}" required /></label><br>
    <label>Описание: <input type="text" th:field="*{description}" required /></label><br>
    <button type="submit">Сохранить</button>
</form>
</body>
</html>
